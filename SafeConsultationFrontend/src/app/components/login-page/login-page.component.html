<h1 *ngIf = "showSignUp">Signup Page</h1>
<h1 *ngIf = "!showSignUp">Login Page</h1>

<mat-radio-group aria-label="Please select which type of user you are:" [(ngModel)]="userType">
    <mat-radio-button matInput name="patient" value="patient">Patient</mat-radio-button>
    <mat-radio-button matInput name="doctor" value="doctor">Doctor</mat-radio-button>
</mat-radio-group>

<div>
    <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" required>
        <mat-error>Username must have a value</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [(ngModel)]="password" required>
        <mat-error>Password must have a value</mat-error>
    </mat-form-field>
</div>
<div *ngIf = "userType === 'doctor' && showSignUp">
    <mat-form-field appearance="standard">
        <mat-label>Specialty</mat-label>
        <input matInput placeholder="Specialty" [(ngModel)]="specialty" required>
        <mat-error>Username must have a value</mat-error>
    </mat-form-field>
</div>
<div *ngIf = "userType === 'patient' && showSignUp">
    <mat-form-field appearance="standard">
        <mat-label>Age</mat-label>
        <input type="number" matInput placeholder="Age" [(ngModel)]="age" required>
        <mat-error>Age must have a value</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Weight</mat-label>
        <input type="number" matInput placeholder="Weight" [(ngModel)]="weight">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Height</mat-label>
        <input type="number" matInput placeholder="Height" [(ngModel)]="height">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Blood Type</mat-label>
        <input type="text" matInput placeholder="Blood Type" [(ngModel)]="bloodType">
    </mat-form-field>
</div>
<div *ngIf = "showSignUp">
    <button mat-raised-button (click)="manageSignUp()">Sign Up</button>
    <button mat-raised-button (click)="switchPage()">Go to Login Page</button>
</div>
<div *ngIf = "!showSignUp">
    <button mat-raised-button (click)="manageLogIn()">Log In</button>
    <button mat-raised-button (click)="switchPage()">Go to Sign Up Page</button>
</div>
